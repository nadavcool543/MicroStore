name: CI/CD

on:
  push:
    branches: [ dev, staging, main ]
  pull_request:
    branches: [ dev, staging, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose
      - name: Build and start services
        run: docker-compose up -d --build

      - name: Wait for services to be ready
        run: sleep 30

      - name: Check if services are running
        run: |
          docker-compose ps
          
      - name: Test product-service
        run: |
          curl -f http://localhost:8080/api/products || exit 1
          
      - name: Test order-service
        run: |
          curl -f http://localhost:8081/api/orders || exit 1
          
      - name: Test frontend
        run: |
          curl -f http://localhost:80 || exit 1
      - name: Cleanup
        run: docker-compose down
         
  deploy:
    runs-on: ubuntu-latest
    needs: test 
    if: github.event_name == 'push'
    env:
      AWS_REGION: us-east-1

    strategy:
      matrix:
        service: [frontend, product-service, order-service]

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: microstore
          IMAGE_TAG: ${{ matrix.service }}-${{ github.sha }}
        run: |
          docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG ./${{ matrix.service }}/.
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG
          
          # Save the image URI for GitOps update with service name as prefix
          echo "${{ matrix.service }}_IMAGE_URI=$REGISTRY/$REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

  update-gitops:
    needs: deploy
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Set environment name
        id: env
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "ENV_NAME=production" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" = "refs/heads/staging" ]; then
            echo "ENV_NAME=staging" >> $GITHUB_OUTPUT
          else
            echo "ENV_NAME=dev" >> $GITHUB_OUTPUT
          fi

      - name: Checkout GitOps repository
        uses: actions/checkout@v4
        with:
          repository: nadavcool543/gitops-repo
          token: ${{ secrets.GITOPS_PAT }}
          path: gitops-repo

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod a+x /usr/local/bin/yq

      - name: Update image tags in values.yaml
        run: |
          cd gitops-repo/environments/${{ steps.env.outputs.ENV_NAME }}
          
          # Update each service with its specific image URI
          yq eval ".services.frontend.image = \"${{ env.frontend_IMAGE_URI }}\"" -i values.yaml
          yq eval ".services.\"product-service\".image = \"${{ env.product-service_IMAGE_URI }}\"" -i values.yaml
          yq eval ".services.\"order-service\".image = \"${{ env.order-service_IMAGE_URI }}\"" -i values.yaml

      - name: Commit and push changes
        run: |
          cd gitops-repo
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add .
          git commit -m "Update ${{ steps.env.outputs.ENV_NAME }} environment images to ${{ github.sha }}"
          git push