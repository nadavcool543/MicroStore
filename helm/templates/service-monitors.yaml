apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Values.services.frontend.name }}-monitor
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.services.frontend.name }}
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: {{ .Values.services.frontend.name }}
  endpoints:
    - port: http
      interval: 30s
      path: /metrics
