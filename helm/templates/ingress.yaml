apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.environment }}-server-ingress
  namespace: {{ .Values.environment }}
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.environment }}.{{ .Values.domain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service: 
                name: frontend
                port:
                  number: 80 