apiVersion: v1
kind: ConfigMap
metadata:
  name: microstore-dashboard
  namespace: {{ .Release.Namespace }}
  labels:
    grafana_dashboard: "true"
data:
  microstore-dashboard.json: |-
    {
      "annotations": {
        "list": []
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "datasource": {
            "type": "prometheus",
